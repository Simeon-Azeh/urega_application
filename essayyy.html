<head>

</head>
<body>
    <form action="#" class="form">
        <h1 class="text-center">Share a personal story about overcoming challenges and how it has shaped your educational journey.</h1>
        <p>Your essay should be between 500 and 800 words.</p>
        <div class="input-group">
           <label for="prompt">Write your essay below</label>
           <textarea id="textArea" placeholder="Start writing..." minlength="50" maxlength="2000"></textarea>
           <div id="wordCount">Word Count: 0</div>
        </div>
            
            <div class="btns-group">
                <a href="essayin.html" class="btn btn-next"><i class="fa-solid fa-arrow-left"></i>Previous</a>
            <a href="fileup.html" class="btn btn-next">Next<i class="fa-solid fa-arrow-right"></i></a>
            <h5>Step 5/6</h5>
            </div>
        </div>
    </form>
    <script>
        const textArea = document.getElementById('textArea');
        const wordCountDisplay = document.getElementById('wordCount');

        textArea.addEventListener('input', function() {
            const words = textArea.value.match(/\b\w+\b/g);
            const wordCount = words ? words.length : 0;
            wordCountDisplay.textContent = 'Word Count: ' + wordCount;

            // Check if word limit (e.g., 1000) is exceeded
            if (wordCount > 800) {
                wordCountDisplay.classList.add('exceeded');
            } else {
                wordCountDisplay.classList.remove('exceeded');
            }
        });
    </script>
</body>
</html>
